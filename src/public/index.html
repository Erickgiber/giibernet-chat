<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat JavaScript GiiberNet</title>
	<!-- BOOTSTRAP 
	<link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	-->

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

	<nav>
		<a href="/">GiiberNet - Chat</a>
	</nav>
	

<div class="username-quest" id="nickWrap">
	<div class="namewat">
		<h3>Enter your Username:</h3>
	</div>

	<div class="card-body">
		<p id="nickError"></p>
		<form id="nickForm">
			<input type="text" id="nickname" class="form-control">

			<button type="submit" class="btn btn-warning mt-2">Send</button>
		</form>
	</div>
</div>



<div class="contenedor" id="contentWrap">
	<div class="hijo-contenedor">
		
		<div class="tarjeta">
			<div class="tarjeta-header">
				<h4>Let's Chat</h4>
			</div>
			<div id="chat" class="tarjeta-body"></div>

			<form id="message-form" class="tarjeta-fotter">

					<input autocomplete="false" type="text" id="message" class="form-control">
				<div class="input-group-append">
				<button type="submit" class="btn btn-warning">
					Send
				</button>
				</div>

			</form>
		</div>

	<div class="userss">

		<div class="card-header">
			<h3>Users</h3>
		</div>
		<div class="card-body">
			<div id="usernames"></div>
		</div>

	</div>

	</div>
</div>


	<script src="./js/jquery-3.6.0.js"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
